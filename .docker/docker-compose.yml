# ================================================================
# Nota: Las claves 'version' y 'name' son obsoletas y se han eliminado.

name: "hermes-system"
services:
  # --- Base de Datos PostgreSQL ---
  postgres-database:
    image: postgres:15-alpine
    container_name: hermes-postgres-database
    environment:
      POSTGRES_DB: hermesdb
      POSTGRES_USER: hermesuser
      POSTGRES_PASSWORD: hermespassword
    ports:
      - "5432:5432"
    volumes:
      # Estandarizamos las rutas para que apunten dentro de la carpeta .docker
      - ./postgres/data:/var/lib/postgresql/data
      - ./databases/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

  # --- Jaeger (Ahora recibe datos OTLP directamente) ---
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: hermes-jaeger
    ports:
      - "16686:16686" # UI
      - "4317:4317"   # OTLP gRPC (para trazas)
      - "4318:4318"   # OTLP HTTP (para logs/métricas)
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    restart: unless-stopped